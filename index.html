<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle-Allura-Challenge 2</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <main id="home" class="container-home">
        <h1>Ahorcado</h1>
        <button id="btn-game" class="btn">Iniciar Juego</button>
        <button id="btn-add" class=" btn">Agregar Palabra</button>
    </main>
    <section id="game" class="container-game noView">
        <h2>Juego</h2>
        <div class="container-zone-game"></div>
        <div class="container-btn">
            <button class="btn">Nuevo Juego</button>
            <button  class="btn btn-cancell">Desistir</button>
        </div>
       
    </section>
    <section id="add-word" class="container-add noView">
        <h2>Agregar Palabra</h2>
        <input type="text" class="form-control" placeholder="ingrese aqui la palabra...">
        <div class="container-btn">
            <button class="btn">Guardar y Empezar</button>
            <button class="btn btn-cancell">Cancelar</button>
        </div>
    </section>
    <footer class="container-footer">
        <h3>Developer : Caito vilas / Oracle One / <i class="fab fa-html5 chtm"></i> <i class="fab fa-css3-alt ccss"></i>
            <i class="fab fa-js cjs"></i></h3>
    </footer>
   <script src="js/main.js"></script>
</body>
</html>
