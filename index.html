<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle-Allura-Challenge 2</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <main id="home" class="container-home">
        <h1>Ahorcado</h1>
        <button id="btn-game" class="btn">Iniciar Juego</button>
        <button id="btn-add" class=" btn">Agregar Palabra</button>
    </main>
    <section id="game" class="container-game noView">
        <div class="container-zone-game">
            <div id="ahorcado" class="container-horca">
              <img id="horca" src="./images/1.jpg" alt="horca">
            </div>
            <div class="container-mensaje">
                <p id="msg"></p>
                <p id="msg-err"></p>
            </div>
        </div>
        <div class="container-zone-result">
            <p id="output" class="word_"></p>
        </div>
        <container-keyword>
            <button class="btn-key" name="keyPress">A</button>
            <button class="btn-key" name="keyPress">B</button>
            <button class="btn-key" name="keyPress">C</button>
            <button class="btn-key" name="keyPress">D</button>
            <button class="btn-key" name="keyPress">E</button>
            <button class="btn-key" name="keyPress">F</button>
            <button class="btn-key" name="keyPress">G</button>
            <button class="btn-key" name="keyPress">H</button>
            <button class="btn-key" name="keyPress">I</button>
            <button class="btn-key" name="keyPress">J</button>
            <button class="btn-key" name="keyPress">K</button>
            <button class="btn-key" name="keyPress">L</button>
            <button class="btn-key" name="keyPress">M</button>
            <button class="btn-key" name="keyPress">N</button>
            <button class="btn-key" name="keyPress">Ã‘</button>
            <button class="btn-key" name="keyPress">O</button>
            <button class="btn-key" name="keyPress">P</button>
            <button class="btn-key" name="keyPress">Q</button>
            <button class="btn-key" name="keyPress">R</button>
            <button class="btn-key" name="keyPress">S</button>
            <button class="btn-key" name="keyPress">T</button>
            <button class="btn-key" name="keyPress">U</button>
            <button class="btn-key" name="keyPress">V</button>
            <button class="btn-key" name="keyPress">W</button>
            <button class="btn-key" name="keyPress">X</button>
            <button class="btn-key" name="keyPress">Y</button>
            <button class="btn-key" name="keyPress">Z</button>
        </container-keyword>
        <div class="container-btn">
            <button class="btn btn-new">Nuevo Juego</button>
            <button  class="btn btn-cancell">Desistir</button>
        </div>
       
    </section>
    <section id="add-word" class="container-add noView">
        <h2>Agregar Palabra</h2>
        <input type="text" class="form-control" placeholder="ingrese aqui la palabra...">
        <div class="container-btn">
            <button class="btn btn-save">Guardar</button>
            <button class="btn btn-cancell">Cancelar</button>
        </div>
    </section>
    <footer class="container-footer">
        <h3>Developer : Caito vilas / Oracle One / <i class="fab fa-html5 chtm"></i> <i class="fab fa-css3-alt ccss"></i>
            <i class="fab fa-js cjs"></i></h3>
    </footer>
   <script src="js/main.js"></script>
</body>
</html>
